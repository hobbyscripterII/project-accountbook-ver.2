<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default-layout}"
      layout:fragment="main">

<script th:src="@{/js/sign-up.js}"></script>

<main>
    <h1>회원가입</h1>

    <div class="div-wrap">
        <div>
            <div id="div-teams-of-use">
                <p>이용약관</p>
                <textarea disabled style="width: 500px; height: 300px; resize: none"></textarea>
                <p><input type="checkbox" id="chk-teams-of-use"> 이용약관에 동의해주세요.</p>
            </div>

            <form class="form" id="form-sign-up" th:object="${dto}" th:action="@{sign-up}" th:method="post">
                <table style="width: 100%; display: flex">
                    <tr>
                        <td class="td-sign-up">이메일</td>
                        <td><input type="email" name="email" th:field="*{email}" data-email-chk="0" th:errorclass="errors" placeholder="이메일을 입력하세요." autocomplete="off"></td>
                        <td><input type="button" value="이메일 인증" th:onclick="emailSend()"></td>
                        <td><label class="errors-msg" th:errors="*{email}"></label></td>
                    </tr>
                    <tr id="tr-email-auth">
                        <td class="td-sign-up">이메일 인증 코드</td>
                        <td><input type="text" id="input-email-auth-code" data-email-auth-chk="0"></td>
                        <td><input type="button" value="이메일 인증 확인" th:onclick="emailAuthChk()"></td>
                    </tr>
                    <tr>
                        <td class="td-sign-up">비밀번호</td>
                        <td><input type="password" name="upw" th:field="*{upw}" th:errorclass="errors" placeholder="8~16자 영문 대/소문자, 숫자, 특수문자"></td>
                        <td colspan="2" class="errors" th:errors="*{upw}"></td>
                    </tr>
                    <tr>
                        <td class="td-sign-up">닉네임</td>
                        <td><input type="text" name="nm" th:field="*{nm}" data-nm-chk="0" th:errorclass="errors" placeholder="닉네임을 입력하세요." autocomplete="off"></td>
                        <td><input type="button" value="닉네임 중복 확인" th:onclick="nmChk()"></td>
                        <td><label class="errors" th:errors="*{nm}"></label></td>
                    </tr>
                    <tr>
                        <td class="td-sign-up">성별</td>
                        <td><input type="radio" name="gender" th:field="*{gender}" value="M">남자 <input type="radio" name="gender" th:field="*{gender}" value="W">여자</td>
                        <td colspan="2" class="errors" th:errors="*{gender}"></td>
                    </tr>
                    <tr>
                        <td class="td-sign-up">생년월일</td>
                        <td><input type="date" name="birth" th:field="*{birth}" th:errorclass="errors"></td>
                        <td colspan="2" class="errors" th:errors="*{birth}"></td>
                    </tr>
                    <tr>
                        <td colspan="4"><input type="button" id="btn-sign-up" value="회원가입" onclick="signUp()" style="width: 100%"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</main>
</html>
